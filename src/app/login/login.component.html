<div class="container">
  <div class="row inner">
    <div class="col-sm-8 ">

      <div class="card-login">
        <div class="alert alert-warning" *ngIf="invalidLogin">{{errorMessage}}</div>
        <div class="test">
          <h4 class="display-5">Login</h4>
          <div class="input-group mb-3">

            <input type="text" name="username" [(ngModel)]="username" class="form-control" placeholder="Username"
              aria-label="Username" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">

            <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Username"
              aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <button class="btn btn-success" (click)=handleLogin()>Login</button>
        </div>
      </div>

    </div>
  </div>
</div>
