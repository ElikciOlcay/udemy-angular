<h1>My Todo's</h1>

<div>
  <table class="table">
    <thead>
      <tr>
        <th>Description</th>
        <th>Finished</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.done}}</td>
        <td>{{todo.targeted | date}}</td>
      </tr>

    </tbody>
  </table>
</div>
